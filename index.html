<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-red" data-set="*">*</button>
            <button type="button" class="btn btn-red" data-set="+">+</button>
            <button type="button" class="btn btn-red" data-set="/">/</button>
            <button type="button" class="btn btn-red" data-set="-">-</button>

            <button type="button" class="btn btn-yellow" data-set="9">9</button>
            <button type="button" class="btn btn-yellow" data-set="8">8</button>
            <button type="button" class="btn btn-yellow" data-set="7">7</button>
            <button type="button" class="btn btn-yellow" data-set="6">6</button>
            <button type="button" class="btn btn-yellow" data-set="5">5</button>
            <button type="button" class="btn btn-yellow" data-set="4">4</button>
            <button type="button" class="btn btn-yellow" data-set="3">3</button>
            <button type="button" class="btn btn-yellow" data-set="2">2</button>
            <button type="button" class="btn btn-yellow" data-set="1">1</button>
            <button type="button" class="btn btn-yellow" data-set="0">0</button>


            <button type="button" class="btn-equal" data-set="=">=</button>
            <button type="button" class="btn btn-clear" data-set="c">c</button>

        </div>
    </div>






   
    <script src="script.js"></script> 
    
</body>
</html>
